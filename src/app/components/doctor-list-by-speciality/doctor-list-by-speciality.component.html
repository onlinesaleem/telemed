<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
  
              
                <!-- loop over the collection of products -->
                <div *ngFor="let tempdoctors of doctors" class="col-md-3">
  
                    <div class="product-box">
                      <a routerLink="/doctors/{{tempdoctors.id}}">
                        <img src="{{ tempdoctors.imageUrl }}" alt="..." class="rounded">
                      </a>
                      <a routerLink="/doctors/{{tempdoctors.id}}">
                        <h1>Dr.{{tempdoctors.docEngname}}</h1>
                      </a>
                        <div class="price">{{ tempdoctors.consPrice | currency:'SA' }}</div>
                        <a routerLink="/appointment/{{tempdoctors.id}}/{{tempdoctors.consPrice}}"><button class="btn btn-success pull-right" > MAKE CONSULTATION</button></a>
                    </div>
  
                </div>
                <!--if doctor is not available display message-->
                <div *ngIf="doctors?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No doctor found
                </div>
              
            </div>


             <!-- begin footer-->

      <div class="footer-pagination">
        <div class="row">

          <div class="col-md-6"></div>

          <div class="col-md-6">

            <div class="row">

              <div class="col-md-9" style="padding-left: 30%">


           <!--    <ngb-pagination [collectionSize]="theTotalElements" [(page)]="thePageNumber" [pageSize]="thePageSize" [directionLinks]="false" (pageChange)="listProducts()">

           </ngb-pagination> --> 

        <ngb-pagination    [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listdoctorsbyspeciality()">

              </ngb-pagination>
              </div>

              

            </div>


          </div>

        </div>
      </div>

      <!-- end footer -->





        </div>
    </div>
  </div>
