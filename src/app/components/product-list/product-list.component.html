<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
  
              
                <!-- loop over the collection of products -->
                <div *ngFor="let tempproduct of products" class="col-md-3">
  
                    <div class="product-box">
                        <img src="{{ tempproduct.imageUrl }}" alt="..." class="rounded">
                        <h1>{{tempproduct.name}}</h1>
                        <div class="price">{{ tempproduct.unitPrice | currency:'SA' }}</div>
                        <a href="#" class="primary-btn">ORDER</a>
                    </div>
  
                </div>
              
            </div>


              <!-- begin footer-->

      <div class="footer-pagination">
        <div class="row">

          <div class="col-md-6"></div>

          <div class="col-md-6">

            <div class="row">

              <div class="col-md-9" style="padding-left: 30%">


           <!--    <ngb-pagination [collectionSize]="theTotalElements" [(page)]="thePageNumber" [pageSize]="thePageSize" [directionLinks]="false" (pageChange)="listProducts()">

           </ngb-pagination> --> 

        <ngb-pagination    [(page)]="thePage"
                                  [pageSize]="thesize"
                                  [collectionSize]="thePageElements"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProductAll()">

              </ngb-pagination>
              </div>

              

            </div>


          </div>

        </div>
      </div>

      <!-- end footer -->












        </div>
    </div>
  </div>
